buildscript {
  ext.kotlin_version = '1.3.70'
  repositories {
    jcenter()
    mavenCentral()
  }
  dependencies {
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
  }
}

allprojects()  {
  apply plugin: 'kotlin'
  repositories {
    jcenter()
    mavenCentral()
  }
  dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
  }
}
